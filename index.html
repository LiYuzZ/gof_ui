<!-- 页眉 -->
<header class="home-header new_home_header">

    <div class="home-logo">

            <a onclick="toHomePage()"><img alt="" src="./nav/webapp/images/portal_Login_logo01.png" /></a>

        <li onclick="showSuggest()"><i class="iconfont">&#xe61f;</i>建议反馈</li>
        <li id="logout" onclick="logout()"><i class="iconfont" style="font-size: 16px;">&#xe62e;</i>退出登录</li>
        <li class="index_skin" style="cursor: auto;padding: 10px 11px; border-top: 1px solid #ddd; color: #c3cac8;">
            skin

                <img class="skin_img" src="./nav/webapp/images/small-bg6.jpg" />
                <img class="skin_img" src="./nav/webapp/images/small-bg7.jpg" />
                <img class="old_style_img" src="./nav/webapp/images/bgold.jpg" />
                <img class="new_style_img" src="./nav/webapp/images/bgold.jpg" />
            </div>
        </li>
    </ul>

        <td>
